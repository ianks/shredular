AllCops:
  TargetRubyVersion: 3.2
  NewCops: enable
  SuggestExtensions: false

Style/StringLiterals:
  Enabled: true
  EnforcedStyle: double_quotes

Style/StringLiteralsInInterpolation:
  Enabled: true
  EnforcedStyle: double_quotes

Metrics/MethodLength:
  Exclude:
    - 'test/**/*'
    - 'spec/**/*'

Metrics/BlockLength:
  Exclude:
    - 'test/**/*'
    - 'spec/**/*'

Lint/IncompatibleIoSelectWithFiberScheduler:
  Exclude:
    - 'test/**/*'
    - 'spec/**/*'

Metrics/AbcSize:
  Exclude:
    - 'test/**/*'
    - 'spec/**/*'

Layout/LineLength:
  Max: 120
